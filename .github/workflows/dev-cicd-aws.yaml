name: istory ci/cd dev pipeline

permissions:
  contents: read
  security-events: write  # CodeQL Í≤∞Í≥ºÎ•º ÏóÖÎ°úÎìúÌïòÍ∏∞ ÏúÑÌïú Í∂åÌïú
  actions: read

on:
  push:
    branches: [ "develop"]
  pull_request:
    branches: [ "develop"]
jobs:
  verify_pipeline:
    environment: dev
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          # root Í≥ÑÏ†ï ÎπÑÎ∞ÄÎ≤àÌò∏
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          # ÏÇ¨Ïö©Ïûê Í≥ÑÏ†ï
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          # ÏÇ¨Ïö©Ïûê Í≥ÑÏ†ï ÎπÑÎ∞ÄÎ≤àÌò∏
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          # ÏÇ¨Ïö©Ïûê Í≥ÑÏ†ï Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: ÏÜåÏä§ÏΩîÎìú Îã§Ïö¥Î°úÎìú
      uses: actions/checkout@v4 

    - name: JDK 17 ÏÑ§Ïπò
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: change application.yml
      run: |
        cat > src/main/resources/application.yml << EOF
        spring:
          datasource:
            url: ${{ secrets.DATABASE_URL }} # Ïòàdbc:mysql://localhost:3306/istory
            username: ${{ secrets.MYSQL_USER }}
            password: ${{ secrets.MYSQL_PASSWORD }}
            driver-class-name: com.mysql.cj.jdbc.Driver
          jpa:
            database-platform: org.hibernate.dialect.MySQL8Dialect
            hibernate:
              ddl-auto: update
            show-sql: true
          application:
            name: USER-SERVICE
          jwt:
            issuer: user@gmail.com
            secret_key: study-springboot
        management:
          endpoints:
            web:
              exposure:
                include: health,info
          endpoint:
            health:
              show-details: always
        EOF
    - name: ÌÖåÏä§Ìä∏ ÏàòÌñâ
      run: ./gradlew test

    - name: ÌÖåÏä§Ìä∏ Í≤ÄÏÇ¨ ÌõÑ Ïã§Ìå® Ïãú ÌååÏù¥ÌîÑÎùºÏù∏ Ï§ëÎã®
      if: failure()
      run: |
        echo "Tests failed! Pipeline will be stopped."
        exit 1

    - name: ÌÖåÏä§Ìä∏ Í≤∞Í≥ºÎ•º STEP Summary Ïóê ÏóÖÎ°úÎìú
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: |                    # Ïó¨Îü¨ Í≤ΩÎ°ú ÏßÄÏ†ï
          **/build/reports/tests/test/
          **/build/test-results/test/
        retention-days: 30 

    - name: Í∏∞Î≥∏ÏàòÌñâÏ†ïÎ≥¥ Step Summary Ïóê ÌëúÏãú
      run: |
        echo "## ÏõåÌÅ¨ÌîåÎ°úÏö∞ Ïã§Ìñâ Ï†ïÎ≥¥ ÏöîÏïΩ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "* Ïã§Ìñâ Îã¥ÎãπÏûê: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "* Ïã§Ìñâ Ïù¥Î≤§Ìä∏: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "* Ïã§Ìñâ Ï†ÄÏû•ÏÜå: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "* Ïã§Ìñâ Î∏åÎûúÏπò: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY

    - name: ÏΩîÎìú Ïª®Î≤§ÏÖò Í∑úÏπô Í≤ÄÏÇ¨
      run: |
        mkdir -p build/reports/checkstyle
        ./gradlew checkstyleMain checkstyleTest --info
        ls -la build/reports/checkstyle || true 

    - name: ÏΩîÎìú Ïª®Î≤§ÏÖò Í≤ÄÏÇ¨ Í≤∞Í≥º ÏóÖÎ°úÎìú
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: build/reports/checkstyle/
        retention-days: 14
    - name: Generate list using Markdown
      run: |
        echo "## ÏΩîÎìú Ïä§ÌÉÄÏùº Î∂ÑÏÑùÍ≤∞Í≥º" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f build/reports/checkstyle/main.xml ]; then # ÏÜåÏä§Î∂ÑÏÑùÍ≤∞Í≥º Ï°¥Ïû¨Ïãú
          echo "### ÏÜåÏä§Î∂ÑÏÑùÍ≤∞Í≥º" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build/reports/checkstyle/main.xml >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
    - name: CodeQL Ï¥àÍ∏∞Ìôî
      uses: github/codeql-action/init@v3
      with:
        languages: java
        queries: security-and-quality

    - name: ÏΩîÎìú ÎπåÎìú
      uses: github/codeql-action/autobuild@v3

    - name: Î≥¥Ïïà Ï∑®ÏïΩÏ†ê Î∂ÑÏÑù
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
        output: sarif-results

    - name: Î≥¥ÏïàÏ∑®ÏïΩÏ†ê Î∂ÑÏÑù ÏöîÏïΩ
      run: |
        echo "# ÌååÏù¥ÌîÑÎùºÏù∏ Î¶¨Ìè¨Ìä∏" >> $GITHUB_STEP_SUMMARY
        echo "## Î≥¥Ïïà Í≤ΩÍ≥†" >> $GITHUB_STEP_SUMMARY
        
        if [ -f sarif-results/java.sarif ]; then
          if jq -e '.runs[0].results' sarif-results/java.sarif > /dev/null 2>&1; then
            ALERTS=$(jq '.runs[].results | length' sarif-results/java.sarif)
            echo "${ALERTS}Í∞úÏùò Ïû†Ïû¨Ï†ÅÏù∏ Î≥¥Ïïà Ïù¥ÏäàÍ∞Ä Î∞úÍ≤¨ ÎêòÏóàÏäµÎãàÎã§." >> $GITHUB_STEP_SUMMARY
            
            echo "### Î≥¥Ïïà Í≤ΩÍ≥† ÏÉÅÏÑ∏" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Rule | Description | File |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|------|-------------|------|" >> $GITHUB_STEP_SUMMARY
            
            jq -r '.runs[].results[] | "| \(.properties.security_severity // "medium") | \(.ruleId // "N/A") | \(.message.text // "N/A") | \(.locations[0].physicalLocation.artifactLocation.uri):\(.locations[0].physicalLocation.region.startLine) |"' sarif-results/java.sarif >> $GITHUB_STEP_SUMMARY || true
          else
            echo "No results found in SARIF file." >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "No SARIF results file found." >> $GITHUB_STEP_SUMMARY
        fi

  load-test:
    runs-on: ubuntu-latest
    environment: dev
    services:
      mysql:
        image: mysql:8.0
        env:
          # root Í≥ÑÏ†ï ÎπÑÎ∞ÄÎ≤àÌò∏
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          # ÏÇ¨Ïö©Ïûê Í≥ÑÏ†ï
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          # ÏÇ¨Ïö©Ïûê Í≥ÑÏ†ï ÎπÑÎ∞ÄÎ≤àÌò∏
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          # ÏÇ¨Ïö©Ïûê Í≥ÑÏ†ï Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Î∞∞Ìè¨Ïö© ÏÜåÏä§ Îã§Ïö¥Î°úÎìú
        uses: actions/checkout@v4
        
      - name: JDK 17 ÏÑ§Ïπò
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: change application.yml
        run: |
          cat > src/main/resources/application.yml << EOF
          spring:
            datasource:
              url: ${{ secrets.DATABASE_URL }} # Ïòàdbc:mysql://localhost:3306/istory
              username: ${{ secrets.MYSQL_USER }}
              password: ${{ secrets.MYSQL_PASSWORD }}
              driver-class-name: com.mysql.cj.jdbc.Driver
            jpa:
              database-platform: org.hibernate.dialect.MySQL8Dialect
              hibernate:
                ddl-auto: update
              show-sql: true
            application:
              name: USER-SERVICE
            jwt:
              issuer: user@gmail.com
              secret_key: study-springboot
          management:
            endpoints:
              web:
                exposure:
                  include: health,info
            endpoint:
              health:
                show-details: always
          EOF
      - name: Build 
        run: |
          ./gradlew bootJar
      - name: Run Spring Boot
        run: |
          nohup java -jar build/libs/*.jar &
          sleep 10  # Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖòÏù¥ ÏôÑÏ†ÑÌûà ÏãúÏûëÎê† ÎïåÍπåÏßÄ ÎåÄÍ∏∞
      - name: Install k6
        run: |
          curl -L https://github.com/grafana/k6/releases/download/v0.49.0/k6-v0.49.0-linux-amd64.tar.gz -o k6.tar.gz
          tar -xzf k6.tar.gz
          sudo cp k6-v0.49.0-linux-amd64/k6 /usr/local/bin/

      - name: Run k6 load test
        run: |
          # k6 Ïã§Ìñâ Í≤∞Í≥ºÎ•º ÌååÏùºÎ°ú Ï†ÄÏû•
          k6 run src/test/load/load-test.js > k6_results.txt
          
          # GitHub Step SummaryÏóê k6 Í≤∞Í≥º Ï∂îÍ∞Ä
          echo "## Î∂ÄÌïò ÌÖåÏä§Ìä∏ Í≤∞Í≥º" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat k6_results.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # JSON ÌòïÏãùÏúºÎ°úÎèÑ Í≤∞Í≥º Ï†ÄÏû• (ÏÑ†ÌÉùÏÇ¨Ìï≠)
          k6 run --out json=results.json src/test/load/load-test.js
          
          # Ï£ºÏöî Î©îÌä∏Î¶≠ ÏöîÏïΩ Ï∂îÍ∞Ä
          echo "### Ï£ºÏöî Î©îÌä∏Î¶≠ ÏöîÏïΩ" >> $GITHUB_STEP_SUMMARY
          echo "| Î©îÌä∏Î¶≠ | Í≤∞Í≥º |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Ï¥ù ÏöîÏ≤≠ Ïàò | $(grep "http_reqs" k6_results.txt | awk '{print $2}') |" >> $GITHUB_STEP_SUMMARY
          echo "| ÌèâÍ∑† ÏùëÎãµ ÏãúÍ∞Ñ | $(grep "http_req_duration" k6_results.txt | awk '{print $3}') |" >> $GITHUB_STEP_SUMMARY
          echo "| Ïã§Ìå®Ïú® | $(grep "http_req_failed" k6_results.txt | awk '{print $3}') |" >> $GITHUB_STEP_SUMMARY
        env:
          K6_VIRTUAL_USERS: 10
          K6_DURATION: "30s"

  build-and-upload:
    # needs: [verify-pipeline]  # Í∏∞Ï°¥ Í≤ÄÏ¶ù ÌõÑ Ïã§Ìñâ
    runs-on: ubuntu-latest
    #environment: ${{ github.ref == 'refs/heads/main' && 'prd' || 'dev' }}
    environment: dev
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: change application.yml
        run: |
          cat > src/main/resources/application.yml << EOF
          spring:
            datasource:
              url: ${{ secrets.DATABASE_URL }} # Ïòàdbc:mysql://localhost:3306/istory
              username: ${{ secrets.MYSQL_USERNAME }}
              password: ${{ secrets.MYSQL_PASSWORD }}
              driver-class-name: com.mysql.cj.jdbc.Driver
            jpa:
              database-platform: org.hibernate.dialect.MySQL8Dialect
              hibernate:
                ddl-auto: update
              show-sql: true
            application:
              name: USER-SERVICE
            jwt:
              issuer: user@gmail.com
              secret_key: study-springboot
          management:
            endpoints:
              web:
                exposure:
                  include: health,info
            endpoint:
              health:
                show-details: always
          EOF
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2  # ÏÑúÏö∏ Î¶¨Ï†Ñ

      - name: JDK 17 ÏÑ§Ïπò
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Ïã§ÌñâÍ∞ÄÎä•Ìïú JAR ÎπåÎìú
        run: |
          chmod +x gradlew
          ./gradlew bootJar

      - name: ÏïÑÌã∞Ìå®Ìä∏ Ïù¥Î¶Ñ ÎßåÎì§Í∏∞
        run: |
          echo "ARTIFACT_NAME=springboot-$(date +'%Y%m%d-%H%M%S').jar" >> $GITHUB_ENV

      - name: AWS Code Deploy Ìå®ÌÇ§ÏßÄ ÎßåÎì§Í∏∞ #(appspec.yml, scripts, zip)
        run: |
          mkdir -p deployment
          cp build/libs/*.jar deployment/${{ env.ARTIFACT_NAME }}
          cp appspec.yml deployment/
          cp -r scripts deployment/
          cd deployment && zip -r ../deploy.zip .          

      - name: ÏïÑÌã∞Ìå©Ìä∏ Î∞è Î∞∞Ìè¨Ìå®ÌÇ§ÏßÄ S3 ÏóÖÎ°úÎìú
        run: |
          # JAR ÌååÏùº ÏóÖÎ°úÎìú
          aws s3 cp deployment/${{ env.ARTIFACT_NAME }} s3://${{ secrets.AWS_S3_BUCKET }}/artifacts/
          # Î∞∞Ìè¨ Ìå®ÌÇ§ÏßÄ ÏóÖÎ°úÎìú
          aws s3 cp deploy.zip s3://${{ secrets.AWS_S3_BUCKET }}/deploy/deploy.zip

      - name: Generate deployment summary
        run: |
          echo "## üì¶ Î∞∞Ìè¨ Ï†ïÎ≥¥" >> $GITHUB_STEP_SUMMARY
          echo "| Ìï≠Î™© | ÎÇ¥Ïö© |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| üéØ Î≤ÑÌÇ∑ | \`${{ secrets.AWS_S3_BUCKET }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| üìÑ ÌååÏùºÎ™Ö | \`${{ env.ARTIFACT_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| üïí Î∞∞Ìè¨ ÏãúÍ∞Å | $(date) |" >> $GITHUB_STEP_SUMMARY
      - name: Check and stop existing deployments
        run: |
          DEPLOYMENTS=$(aws deploy list-deployments \
            --application-name istory-app \
            --deployment-group-name istory-deploy-group \
            --include-only-statuses "InProgress" \
            --query 'deployments[]' \
            --output text)
          
          if [ ! -z "$DEPLOYMENTS" ]; then
            for deployment in $DEPLOYMENTS; do
              echo "Stopping deployment $deployment"
              aws deploy stop-deployment --deployment-id $deployment
            done
            # Ïû†Ïãú ÎåÄÍ∏∞ÌïòÏó¨ Ï∑®ÏÜåÍ∞Ä ÏôÑÎ£åÎêòÎèÑÎ°ù Ìï®
            sleep 10
          fi
      - name: Deploy to EC2 via CodeDeploy (EC2Î∞∞Ìè¨ÏàòÌñâ)
        id: deploy
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name istory-app \
            --deployment-group-name istory-deploy-group \
            --s3-location bucket=${{ secrets.AWS_S3_BUCKET }},key=deploy/deploy.zip,bundleType=zip \
            --output text \
            --query 'deploymentId')
          echo "deployment_id=${DEPLOYMENT_ID}" >> $GITHUB_OUTPUT

      - name: Wait for deployment to complete (Î∞∞Ìè¨ÏµúÏ¢ÖÏÑ±Í≥µ)
        run: |
          aws deploy wait deployment-successful --deployment-id ${{ steps.deploy.outputs.deployment_id }}
